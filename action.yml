name: 'W3X Builder'
description: 'Outputs a Warcraft III map with all assets stripped away.'
branding:
  icon: activity
  color: orange

runs:
  using: 'composite'

  steps:

  - name: Setup .NET
    uses: actions/checkout@v2
    with:
      dotnet-version: 8.x
      repository: 'TheLazzoro/war3-map-build-action'
      submodules: true

  - name: Run
    shell: bash
    run: |
      ls
      rm -R ./War3Net/tests
      dotnet restore
      ls
      dotnet run --project ./W3X-Builder/W3X-Builder.csproj
      echo WORKING DIR
      pwd
      ls ./W3X-Builder/bin/Release/net8.0/

  - name: Archive Artifact
    uses: actions/upload-artifact@v4
    with:
      name: builder
      path: ./W3X-Builder/

  # Checks out repository that runs this action
  - name: Checkout repo
    uses: actions/checkout@v2

  - name: Download Artifact
    uses: actions/download-artifact@v4
    with:
      name: builder
      path: W3X-Builder

  - name: Run
    shell: bash
    run: |
      ./W3X-Builder/W3X-Builder.csproj
